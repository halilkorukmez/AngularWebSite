<div class="container text-center py-4">
  <div *ngFor="let bigTexts of bigText" class="p-5 mb-4 bg-light border rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5">{{bigTexts.title}}</h1>
      <p>{{bigTexts.content}}</p>
    </div>
  </div>

  <div class="row align-items ">
    <div *ngFor="let smallTexts of smallText" class="col-md-6">
      <div class="h-100 p-5 bg-light border rounded-3">
        <h2>{{smallTexts.title}}</h2>
        <p>{{smallTexts.content}}</p>
      </div>
    </div>
    
  </div>
</div>
